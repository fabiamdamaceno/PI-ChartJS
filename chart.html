<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChartA" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>
</body>

<script>


    // Primeiro Gráfico

    const labelsA = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const dataA = {
        labels: labelsA,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#C9190B',
            borderColor: '#C9190B',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: '#8BC1F7',
            borderColor: '#8BC1F7',
            data: [80, 82, 80, 85, 80, 83]
        }
        ]
    };

    const configA = {
        type: 'line',
        data: dataA,
        options: {}
    }
    

    // Segundo Gráfico

    const labelsB = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];


    const dataB = {
        labels: labelsB,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: '#C9190B',
            borderColor: '#C9190B',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade Média',
            backgroundColor: '#8BC1F7',
            borderColor: '#8BC1F7',
            data: [90, 89, 93, 87, 88, 82]
        }
        ]
    };

    const configB = {
        type: 'bar',
        data: dataB,
        options: {}
    }

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChartA'),
        configA
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        configB
    )
</script>

</html>
